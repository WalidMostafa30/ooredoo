<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ooredoo</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white">
    <main class="w-full md:w-[600px] lg:w-[750px] mx-auto px-0 lg:px-4 flex">
      <aside class="hidden lg:block w-70">
        <img
          src="https://recharge-ooredoo.com/myooredoo/assets/images/logo_red.svg"
          alt="ooredoo"
          class="mx-auto w-40 p-5"
        />

        <ul class="p-5">
          <li
            class="navLink flex items-center gap-4 p-3 mb-2 text-xl cursor-pointer duration-300"
          >
            <i class="fa-solid fa-house text-gray-400 duration-300"></i>

            Home
          </li>
          <li
            class="navLink flex items-center gap-4 p-3 mb-2 text-xl cursor-pointer duration-300 active"
          >
            <i class="fa-solid fa-money-check text-gray-400 duration-300"></i>

            Pay
          </li>
          <li
            class="navLink flex items-center gap-4 p-3 mb-2 text-xl cursor-pointer duration-300"
          >
            <i class="fa-solid fa-bag-shopping text-gray-400 duration-300"></i>

            Shop
          </li>
          <li
            class="navLink flex items-center gap-4 p-3 mb-2 text-xl cursor-pointer duration-300"
          >
            <i class="fa-solid fa-list-ul text-gray-400 duration-300"></i>

            More
          </li>
        </ul>
      </aside>

      <section class="flex-grow flex flex-col h-screen lg:border">
        <header
          class="flex items-center justify-between bg-inherit font-bold p-5"
        >
          <span class="text-xl px-2 cursor-pointer"
            ><i class="fa-solid fa-arrow-left"></i
          ></span>
          <h3 class="px-2">Pay</h3>
          <button class="px-2">
            عربى <i class="fa-solid fa-circle-question"></i>
          </button>
        </header>

        <article class="h-full overflow-y-auto p-5">
          <img
            class="rounded-2xl w-full mb-5"
            src="https://recharge-ooredoo.com/myooredoo/topimage.jpg"
          />

          <form class="mb-5">
            <div class="flex items-center gap-3 mb-5">
              <div>
                <label class="block text-gray-700 font-semibold"
                  >Mobile Number</label
                >
                <input
                  type="text"
                  class="w-full border border-gray-700 rounded-md px-3 py-2 mt-1 outline-none"
                />
              </div>

              <div>
                <label class="block text-gray-700 font-semibold">Amount</label>
                <div
                  class="flex items-center border border-gray-700 rounded-md px-3 py-2 mt-1"
                >
                  <span class="text-gray-500 pr-2">KD</span>
                  <input type="number" class="w-full outline-none" />
                </div>
              </div>
            </div>
            <div class="anotherNumber hidden items-center gap-3 mb-5">
              <div>
                <label class="block text-gray-700 font-semibold"
                  >Mobile Number</label
                >
                <input
                  type="text"
                  class="w-full border border-gray-700 rounded-md px-3 py-2 mt-1 outline-none"
                />
              </div>

              <div>
                <label class="block text-gray-700 font-semibold">Amount</label>
                <div
                  class="flex items-center border border-gray-700 rounded-md px-3 py-2 mt-1"
                >
                  <span class="text-gray-500 pr-2">KD</span>
                  <input type="number" class="w-full outline-none" />
                </div>
              </div>
            </div>

            <button
              id="anotherNumberBtn"
              type="button"
              class="w-full bg-white text-red-600 font-bold p-2 rounded-full border-2 border-red-600 hover:bg-red-600 hover:text-white transition"
            >
              PAY FOR ANOTHER NUMBER
            </button>
          </form>
        </article>

        <footer
          class="p-5 rounded-xl"
          style="box-shadow: 0px -3px 8px 0px #00000036"
        >
          <div class="flex items-center gap-3 mb-3">
            <span
              class="flex items-center justify-center w-12 h-12 rounded-full text-3xl text-red-600 bg-gray-100"
              ><i class="fa-solid fa-file-lines"></i
            ></span>

            <div>
              <h3 class="font-bold">Bill payment / Recharge</h3>
              <p>Total: KD 5.000</p>
            </div>
          </div>

          <a
            href="page2.html"
            class="block text-center w-full bg-red-600 text-white font-bold p-2 rounded-full hover:bg-red-700 transition"
          >
            CONTINUE
          </a>
        </footer>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
