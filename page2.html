<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ooredoo</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white">
    <main class="w-full md:w-[600px] lg:w-[750px] mx-auto px-0 lg:px-4 flex">
      <aside class="hidden lg:block w-70">
        <img
          src="https://recharge-ooredoo.com/myooredoo/assets/images/logo_red.svg"
          alt="ooredoo"
          class="mx-auto w-40 p-5"
        />

        <ul class="p-5">
          <li
            class="navLink flex items-center gap-4 p-3 mb-2 text-xl cursor-pointer duration-300"
          >
            <i class="fa-solid fa-house text-gray-400 duration-300"></i>

            الرئيسية
          </li>
          <li
            class="navLink flex items-center gap-4 p-3 mb-2 text-xl cursor-pointer duration-300 active"
          >
            <i class="fa-solid fa-money-check text-gray-400 duration-300"></i>

            دفع
          </li>
          <li
            class="navLink flex items-center gap-4 p-3 mb-2 text-xl cursor-pointer duration-300"
          >
            <i class="fa-solid fa-bag-shopping text-gray-400 duration-300"></i>

            المتجر
          </li>
          <li
            class="navLink flex items-center gap-4 p-3 mb-2 text-xl cursor-pointer duration-300"
          >
            <i class="fa-solid fa-list-ul text-gray-400 duration-300"></i>

            المزيد
          </li>
        </ul>
      </aside>

      <section class="flex-grow flex flex-col h-[100dvh] lg:border">
        <header
          class="flex items-center justify-between bg-inherit font-bold p-5"
        >
          <span class="text-xl px-2 cursor-pointer"
            ><i class="fa-solid fa-arrow-left"></i
          ></span>
          <h3 class="px-2">دفع</h3>
          <button class="px-2">
            English <i class="fa-solid fa-circle-question"></i>
          </button>
        </header>

        <article class="h-full overflow-y-auto p-5 bg-gray-100">
          <div
            class="bg-white p-4 rounded-lg flex justify-between items-center mb-6"
          >
            <span class="text-lg font-semibold">الإجمالي</span>
            <span class="text-lg font-bold">5.000 د.ك</span>
          </div>

          <h2 class="text-2xl font-bold">طريقة الدفع</h2>
          <p class="text-lg text-gray-600 mb-4">حدد طريقة الدفع التي تختارها</p>

          <h3 class="text-md font-bold text-gray-700 mb-2">
            طرق الدفع المفضلة
          </h3>

          <label
            for="KNET"
            class="paymentLabel bg-white border-2 border-gray-200 rounded-lg p-3 flex items-center justify-between cursor-pointer relative active"
          >
            <input
              id="KNET"
              type="radio"
              name="paymentMethod"
              class="hidden"
              checked
            />
            <i
              class="fa-solid fa-circle-check absolute top-[-10px] end-[-5px] text-xl text-red-500 hidden"
            ></i>

            <div class="flex items-center space-x-2">
              <img
                src="https://recharge-ooredoo.com/myooredoo/638289943280525523.png"
                alt="KNET"
                class="w-10"
              />
              <span class="text-sm font-bold text-gray-800">كي نت</span>
            </div>
          </label>

          <h3 class="text-md font-bold text-gray-700 mt-4 mb-2">
            طرق دفع أخرى
          </h3>

          <label
            for="CreditCard"
            class="paymentLabel bg-white border-2 border-gray-200 rounded-lg p-3 flex items-center justify-between cursor-pointer relative"
          >
            <input
              id="CreditCard"
              type="radio"
              name="paymentMethod"
              class="hidden"
            />

            <i
              class="fa-solid fa-circle-check absolute top-[-10px] end-[-5px] text-xl text-red-500 hidden"
            ></i>

            <div class="w-full">
              <div class="flex items-center space-x-2">
                <img
                  src="https://recharge-ooredoo.com/myooredoo/638247324946260737.png"
                  alt="Credit Card"
                  class="w-10"
                />
                <span class="text-sm font-bold text-gray-800"
                  >بطاقة الائتمان</span
                >
              </div>

              <div class="cardDetails hidden">
                <div>
                  <div class="flex items-center">
                    <label class="me-2">
                      <img
                        class="w-10"
                        src="https://recharge-ooredoo.com/myooredoo/assets/visa.svg"
                      />
                    </label>
                    <input
                      type="text"
                      placeholder="رقم البطاقه"
                      class="outline-0 border-b border-red-500 w-full px-1 py-2"
                    />
                  </div>
                  <div class="flex items-center">
                    <label class="me-2">
                      <img
                        class="w-10"
                        src="https://recharge-ooredoo.com/myooredoo/assets/mastercard.svg"
                      />
                    </label>
                    <div class="flex items-center">
                      <input
                        type="text"
                        placeholder="MM/YY"
                        class="outline-0 border-b border-e border-gray-300 w-full px-1 py-2"
                      />
                      <input
                        type="text"
                        placeholder="CVV"
                        class="outline-0 border-b border-gray-300 w-full px-1 py-2"
                      />
                    </div>
                  </div>
                  <div class="flex items-center">
                    <label class="me-2">
                      <img
                        class="w-10"
                        src="https://recharge-ooredoo.com/myooredoo/assets/american_express.svg"
                      />
                    </label>
                    <input
                      type="text"
                      placeholder="رقم البطاقه"
                      class="outline-0 border-b border-gray-300 w-full px-1 py-2"
                    />
                  </div>
                </div>

                <p class="text-end text-xs font-bold">
                  يجب أن يكون رقم البطاقة 16 رقمًا
                </p>

                <div class="flex items-center gap-3 mt-5">
                  <input id="saveCard" type="checkbox" class="accent-red-500" />
                  <label for="saveCard"
                    >لإجراء عملية دفع أسرع وأكثر أمانًا، يرجى حفظ بطاقتك</label
                  >
                </div>
              </div>
            </div>
          </label>
        </article>

        <footer
          class="p-5 rounded-xl"
          style="box-shadow: 0px -3px 8px 0px #00000036"
        >
          <a
            href="page3.html"
            class="block text-center w-full bg-red-600 text-white font-bold p-2 rounded-full hover:bg-red-700 transition"
          >
            دفع
          </a>
        </footer>
      </section>
    </main>

    <script>
      const inputs = document.querySelectorAll("input[name='paymentMethod']");
      inputs.forEach((input) => {
        input.addEventListener("change", () => {
          const inputs = document.querySelectorAll(
            "input[name='paymentMethod']"
          );
          const labels = document.querySelectorAll(".paymentLabel");

          labels.forEach((label) => label.classList.remove("active"));
          const checkedInput = document.querySelector(
            "input[name='paymentMethod']:checked"
          );
          if (checkedInput) {
            document
              .querySelector(`label[for="${checkedInput.id}"]`)
              .classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
